

services:
    frontend:
      container_name: frontend
      build: .
      ports:
        - "3000:3000"
      volumes:
        - ./:/app
      networks:
        - mynetwork
      env_file:
        - .env

    db:
      container_name: database
      image: postgres:16-bullseye
      ports:
        - "5432:5432"
      environment:
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: ${POSTGRES_DB}
      volumes:
        - ./database:/var/lib/postgresql/data
      networks:
        - mynetwork
  
networks:
  mynetwork:
    driver: bridge
